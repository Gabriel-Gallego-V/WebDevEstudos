<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/Calculadora.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/37/37582.png?w=740&t=st=1660765074~exp=1660765674~hmac=834da024317834701c4446baf78002cedda874a03b1255da83bd33c95f37198c">
    <title>Calculadora</title>
</head>
<body>

    <div id="CalcBorda">
        <div id="CalcNum">
            <h2 id="CalcCont" maxlenght="14"> </h2>
        </div>
        <div id="NumBorda">
            <div id="NumCont">
                <button id="Raiz" class="BtnOp" value=sqrt( > √ </button>
                <button id="Multi"  class="BtnOp" value=* > * </button>
                <button id="Div"  class="BtnOp" value=/ > / </button>
                <button id="Expo"  class="BtnOp" value=** > x² </button>
                <button id="Aspa1" class="BtnOp" value=( > ( </button>
                <button id="Aspa2"  class="BtnOp" value=) > ) </button>
                <button id="Dec"  class="BtnOp" value= . > , </button>
                <button id="Amogus"  class="BtnOp" value=ඞ > ඞ </button>
                <button id="Btn7"  class="Btn" value=7 > 7 </button>
                <button id="Btn8"  class="Btn" value=8 > 8 </button>
                <button id="Btn9"  class="Btn" value=9 > 9 </button>
                <button id="Btn-"  class="Btn" value=- > - </button>
                <button id="Btn4"  class="Btn" value=4 > 4 </button>
                <button id="Btn5"  class="Btn" value=5 > 5 </button>
                <button id="Btn6"  class="Btn" value=6 > 6 </button>
                <button id="BtnPls"  class="Btn" value=+ > + </button>
                <button id="Btn1"  class="Btn" value=1 > 1 </button>
                <button id="Btn2"  class="Btn" value=2 > 2 </button>
                <button id="Btn3"  class="Btn" value=3 > 3 </button>
                <button id="BtnIg"  class="Btn" value="=" > = </button>
                <button id="Btn0"  class="BtnZ" value=0 > 0 </button>
                <button id="BtnRes"  class="BtnC"> C </button>
            </div>
        </div>
    </div>
    <script src="../Js/Calculadora.js"></script>
</body>
</html>
